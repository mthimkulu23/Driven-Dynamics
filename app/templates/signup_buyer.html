<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up as Buyer - Driven Dynamics</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Back Button -->
    <a href="/" class="back-button">
        <i class="bi bi-arrow-left"></i>
    </a>

    <!-- Signup Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo & Header -->
            <div class="login-header">
                <div class="logo-wrapper">
                    <i class="bi bi-car-front-fill"></i>
                </div>
                <h1>Create Buyer Account</h1>
                <p class="subtitle">Join us to browse and buy cars</p>
            </div>

            <!-- Social Buttons -->
            <div class="social-login">
                <button type="button" class="social-btn google-btn">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M19.8 10.2273C19.8 9.51819 19.7364 8.83637 19.6182 8.18182H10V12.05H15.5818C15.3273 13.3 14.6091 14.3591 13.5409 15.0682V17.5773H16.8182C18.7091 15.8364 19.8 13.2727 19.8 10.2273Z" fill="#4285F4"/>
                        <path d="M10 20C12.7 20 14.9636 19.1045 16.8182 17.5773L13.5409 15.0682C12.6409 15.6682 11.4818 16.0227 10 16.0227C7.39545 16.0227 5.19091 14.2636 4.40455 11.9H0.995453V14.4909C2.84091 18.1591 6.15909 20 10 20Z" fill="#34A853"/>
                        <path d="M4.40455 11.9C4.18182 11.3 4.05455 10.6591 4.05455 10C4.05455 9.34091 4.18182 8.7 4.40455 8.1V5.50909H0.995453C0.359091 6.77273 0 8.19545 0 10C0 11.8045 0.359091 13.2273 0.995453 14.4909L4.40455 11.9Z" fill="#FBBC04"/>
                        <path d="M10 3.97727C11.6091 3.97727 13.0409 4.53182 14.1864 5.61364L17.0773 2.72273C14.9591 0.772727 12.6955 0 10 0C6.15909 0 2.84091 1.84091 0.995453 5.50909L4.40455 8.1C5.19091 5.73636 7.39545 3.97727 10 3.97727Z" fill="#EA4335"/>
                    </svg>
                    Continue with Google
                </button>

                <button type="button" class="social-btn apple-btn">
                    <i class="bi bi-apple"></i>
                    Continue with Apple
                </button>

                <button type="button" class="social-btn facebook-btn">
                    <i class="bi bi-facebook"></i>
                    Continue with Facebook
                </button>
            </div>

            <!-- Divider -->
            <div class="divider">
                <span>or sign up with email</span>
            </div>

            <!-- Signup Form -->
            <form action="/signup_buyer" method="POST" class="login-form" onsubmit="return validateSignupForm()">
                <div class="form-group">
                    <label for="Name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="bi bi-person"></i>
                        <input type="text" id="Name" name="Name" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Contact">Contact Number</label>
                    <div class="input-wrapper">
                        <i class="bi bi-telephone"></i>
                        <input type="tel" id="Contact" name="Contact" placeholder="e.g. +1234567890" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="bi bi-envelope"></i>
                        <input type="email" id="Email" name="Email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock"></i>
                        <input type="password" id="Password" name="Password" placeholder="Create a strong password" required minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('Password', 'toggleIcon1')">
                            <i class="bi bi-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Confirm_password">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock"></i>
                        <input type="password" id="Confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('Confirm_password', 'toggleIcon2')">
                            <i class="bi bi-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    Create Buyer Account
                </button>
            </form>

         
            <div class="signup-link" style="text-align: center; margin-top: 20px;">
                Already have an account? 
                <a href="http://127.0.0.1:5000/login_buyer">Sign in here</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
        function togglePassword(fieldId, iconId) {
            const input = document.getElementById(fieldId);
            const icon = document.getElementById(iconId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }

        function validateSignupForm() {
            const password = document.getElementById('Password').value;
            const confirm = document.getElementById('Confirm_password').value;

            if (password !== confirm) {
                alert('Passwords do not match!');
                return false;
            }
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Listings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2>My Listings</h2>
        <p>Only your own car listings are shown here.</p>

        <div class="row">
            {% for p in products %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="{{ p.image_url }}" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.make }} {{ p.model }}</h5>
                        <p class="card-text">{{ p.description }}</p>
                        <p><strong>Status:</strong> {{ p.get('status','') }}</p>
                        <form method="post" action="/delete_product">
                            <input type="hidden" name="delete_id" value="{{ p.get('_id') }}">
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12">
                <p>No listings yet.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

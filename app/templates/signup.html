<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup Seller</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet"href="{{ url_for('static', filename='signup.css') }}">
    
</head>
<body>
    <nav>
        <i class="glyphicon glyphicon-menu-left" onclick="goToLandingPage1('Go back')"></i>
    </nav>
    
    <form action="/signup" method="POST" class="form" onsubmit="return validateForm()">
        <h2>Signup Seller</h2><br>
        <h3>Personal Details</h3>
        <input type="text" placeholder="Name Surname" id"Name" name="Name" required><br>
        <br>
        <input type="text" placeholder="Contact" id="Contact" name="Contact" required><br>
        <br>
        <input type="email" placeholder="Email" id="Email" name="Email" required><br>
        <br>
        <input type="password" placeholder="Password" id="Password" name="Password" required><br>
        <br>
        <input type="password" placeholder="Confirm Password" id="Confirm_password" name="confirm_password" required><br>
        <br>
        <div style="display: flex; justify-content: center;">
        <button type="submit" class="btn btn-primary">Signup</button>
        </div>
    </form>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

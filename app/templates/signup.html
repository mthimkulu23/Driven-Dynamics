<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up as Seller - Driven Dynamics</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Back Button -->
    <a href="http://10.100.0.142:5000/" class="back-button">
        <i class="bi bi-arrow-left"></i>
    </a>

    <!-- Signup Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo & Header -->
            <div class="login-header">
                <div class="logo-wrapper">
                    <i class="bi bi-car-front-fill"></i>
                </div>
                <h1>Create Seller Account</h1>
                <p class="subtitle">Join us to start selling your cars</p>
            </div>


            <!-- Divider -->
            <div class="divider">
                <span>or sign up with email</span>
            </div>

            <!-- Signup Form -->
            <form action="/signup" method="POST" class="login-form" onsubmit="return validateSignupForm()">
                <div class="form-group">
                    <label for="Name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="bi bi-person"></i>
                        <input type="text" id="Name" name="Name" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Contact">Contact Number</label>
                    <div class="input-wrapper">
                        <i class="bi bi-telephone"></i>
                        <input type="tel" id="Contact" name="Contact" placeholder="e.g. +1234567890" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="bi bi-envelope"></i>
                        <input type="email" id="Email" name="Email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock"></i>
                        <input type="password" id="Password" name="Password" placeholder="Create a strong password" required minlength="6">
                        <button type="button" class="toggle-password" onclick="togglePassword('Password', 'toggleIcon1')">
                            <i class="bi bi-eye" id="toggleIcon1"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Confirm_password">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock"></i>
                        <input type="password" id="Confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('Confirm_password', 'toggleIcon2')">
                            <i class="bi bi-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    Create Seller Account
                </button>
            </form>

            <!-- Login Link Only -->
            <div class="signup-link" style="text-align: center; margin-top: 20px;">
                Already have an account? 
                <a href="http://127.0.0.1:5000/login">Sign in here</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
        function togglePassword(fieldId, iconId) {
            const input = document.getElementById(fieldId);
            const icon = document.getElementById(iconId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }

        function validateSignupForm() {
            const password = document.getElementById('Password').value;
            const confirm = document.getElementById('Confirm_password').value;

            if (password !== confirm) {
                alert('Passwords do not match!');
                return false;
            }
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>

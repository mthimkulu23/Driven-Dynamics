<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enquire Now - Driven Dynamics</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Animated background - same as catalog */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -50px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
            }
            75% {
                transform: translate(30px, 50px) scale(1.05);
            }
        }

        /* Form Container */
        .form-container {
            position: relative;
            z-index: 10;
            max-width: 700px;
            width: 100%;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="contact"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="contact"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Checkbox Container */
        .checkbox-container {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .checkbox-container label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            color: #333;
            font-weight: 400;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 0;
        }

        .checkbox-container input[type="checkbox"] {
            margin-top: 4px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-container a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        .checkbox-container a:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .popup.active {
            display: flex;
        }

        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .popup-content h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .popup-content h2 {
            color: #333;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .popup-content p {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .popup-content .btn-close {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-content .btn-close:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Success Icon */
        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-card {
                padding: 25px;
            }

            h1 {
                font-size: 26px;
            }

            .popup-content {
                padding: 30px 20px;
            }

            .popup-content h1 {
                font-size: 26px;
            }

            .popup-content h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Form Container -->
    <div class="form-container">
        <div class="form-card">
            <h1><i class="bi bi-envelope-fill"></i> ENQUIRE NOW</h1>
            
            <form action="/enquire" id="inquiry-form" method="post">
                <div class="form-group">
                    <label for="name"><i class="bi bi-person-fill"></i> Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your full name..." required>
                </div>
            
                <div class="form-group">
                    <label for="email"><i class="bi bi-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                </div>
            
                <div class="form-group">
                    <label for="contact"><i class="bi bi-telephone-fill"></i> Contact Number:</label>
                    <input type="text" id="contact" name="contact" placeholder="Your phone number..." required>
                </div>
            
                <div class="form-group">
                    <label for="message"><i class="bi bi-chat-left-text-fill"></i> Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tell us about your interest in this vehicle..." required></textarea>
                </div>

                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" name="terms-and-conditions" required>
                        <span>I agree to the <a href="https://driven-dynamics.onrender.com/terms_condition_apply" target="_blank">Terms and Conditions</a> using Driven Dynamics, the premier platform connecting buyers and sellers. By proceeding, I acknowledge that I have read and understood the terms, and I agree to abide by all guidelines and policies set forth to ensure a safe and secure marketplace for all users.</span>
                    </label>
                </div>

                <button class="btn-submit" type="submit">
                    <i class="bi bi-send-fill"></i>
                    Submit Enquiry
                </button>
            </form>
        </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <div class="success-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>
            <h1>Enquiry Sent!</h1>
            <h2>Thank you for your inquiry</h2>
            <p>A message has been sent to Driven Dynamics.</p>
            <p>The seller will be in contact with you shortly.</p>
            <button class="btn-close" id="close-popup">Close</button>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('inquiry-form').addEventListener('submit', function(e) {
            // If you want to show popup immediately without waiting for server response:
            // e.preventDefault();
            // document.getElementById('popup').classList.add('active');
        });

        // Close popup
        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('popup').classList.remove('active');
            // Optionally redirect after closing
            // window.location.href = '/some-page';
        });

        // Close popup when clicking outside
        document.getElementById('popup').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
    </script>
    
    <script src="{{ url_for('static', filename='enquiry.js') }}"></script>
</body>
</html>

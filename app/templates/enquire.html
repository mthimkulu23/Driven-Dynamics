<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet"href="{{ url_for('static', filename='enquire.css') }}"> 
    </head>




    <body>

       <form action="/enquire" id="inquiry-form" method="post" >
        <h1>ENQUIRE NOW:</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="contact">Contact Number:</label>
        <input type="contact" id="contact" name="contact" required>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <div>
            <label>
                <input type="checkbox" name="terms-and-conditions" required>
                I agree to the <a href="http://127.0.0.1:5000/terms_condition_apply" target="_blank">Terms and Conditions</a> using Driven Dynamics, the premier platform connecting buyers and sellers. By proceeding, I acknowledge that I have read and understood the terms, and I agree to abide by all guidelines and policies set forth to ensure a safe and secure marketplace for all users.
            </label>
            
    
            </div>
        <button class="btn btn-primary" type="submit">Submit Enquiry</button>
    </form>
    
    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h1>Enquiry Sent</h1>
            <h2>Thank you for your inquiry.</h2>
            <p>A message has been sent to Driven Dynamics</p>
            <p>The seller will be in contact with you shortly.</p>
            <button class="btn btn-primary" id="close-popup">Close</button>
        </div>
    </div>



    <style>
        @media (max-width: 867px) {
            #popup.popup {
              width: 100%;
              max-width: 500px;
            }
          }
    </style>

 
    
    

  


    <script src="{{ url_for('static', filename='enquiry.js') }}"></script>
</body>
</html>

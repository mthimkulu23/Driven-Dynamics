<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Listing - Driven Dynamics</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background - same as catalog */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -50px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
            }
            75% {
                transform: translate(30px, 50px) scale(1.05);
            }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-size: 28px;
            font-weight: 700;
        }

        .logo i {
            font-size: 36px;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .menu-toggle {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Page Title */
        .page-title {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px 20px 30px;
            color: white;
        }

        .page-title h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        }

        .page-title p {
            font-size: 18px;
            opacity: 0.9;
        }

        .highlight {
            color: #ffd700;
            font-weight: 700;
        }

        /* Form Container */
        .form-container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 50px 80px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background: rgba(102, 126, 234, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1001;
            padding: 80px 30px;
            transition: right 0.3s ease;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu .nav-link {
            display: block;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 28px;
            padding: 5px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Overlay for mobile menu */
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .menu-overlay.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .header {
                padding: 20px;
            }

            .form-container {
                padding: 20px;
            }

            .form-card {
                padding: 25px;
            }

            .page-title h1 {
                font-size: 32px;
            }

            .logo span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMobileMenu()"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <i class="bi bi-car-front-fill"></i>
            <span>Driven Dynamics</span>
        </div>
        
        <nav class="nav-menu">
            <a href="#" class="nav-link" onclick="goToLandingPage1('Home')">
                <i class="bi bi-house-fill"></i> Home
            </a>
            <a href="#" class="nav-link" onclick="goToLandingPage45('Back')">
                <i class="bi bi-arrow-left-circle-fill"></i> Back
            </a>
            <a href="#" class="nav-link" onclick="goToLandingPage28('Motoring New')">
                <i class="bi bi-newspaper"></i> Motoring News
            </a>
            <a href="#" class="nav-link" onclick="goToLandingPage1('Logout')">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </nav>

        <button class="menu-toggle" onclick="toggleMobileMenu()">
            <i class="bi bi-list"></i>
        </button>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="close-menu" onclick="toggleMobileMenu()">
            <i class="bi bi-x"></i>
        </button>
        <a href="#" class="nav-link" onclick="closeMenuAndNavigate('goToLandingPage1', 'Home')">
            <i class="bi bi-house-fill"></i> Home
        </a>
        <a href="#" class="nav-link" onclick="closeMenuAndNavigate('goToLandingPage45', 'Back')">
            <i class="bi bi-arrow-left-circle-fill"></i> Back
        </a>
        <a href="#" class="nav-link" onclick="closeMenuAndNavigate('goToLandingPage28', 'Motoring New')">
            <i class="bi bi-newspaper"></i> Motoring News
        </a>
        <a href="#" class="nav-link" onclick="closeMenuAndNavigate('goToLandingPage1', 'Logout')">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>

    <!-- Page Title -->
    <div class="page-title">
        <h1>Update <span class="highlight">Listing</span></h1>
        <p>Make changes to your <span class="highlight">vehicle listing</span></p>
    </div>

    <!-- Form -->
    <div class="form-container">
        <div class="form-card">
            <form action="/confirm_update" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{{ product._id }}">
                
                <div class="form-group">
                    <label for="make"><i class="bi bi-car-front"></i> Make:</label>
                    <input type="text" id="make" name="make" value="{{ product.make }}" placeholder="e.g., Toyota, BMW, Ford..." required>
                </div>
            
                <div class="form-group">
                    <label for="model"><i class="bi bi-tag"></i> Model:</label>
                    <input type="text" id="model" name="model" value="{{ product.model }}" placeholder="e.g., Camry, X5, F-150..." required>
                </div>
            
                <div class="form-group">
                    <label for="price"><i class="bi bi-currency-dollar"></i> Price:</label>
                    <input type="text" id="price" name="price" value="{{ product.price }}" placeholder="e.g., R 250,000..." required>
                </div>

                <div class="form-group">
                    <label for="mileage"><i class="bi bi-speedometer"></i> Mileage:</label>
                    <input type="text" id="mileage" name="mileage" value="{{ product.mileage }}" placeholder="e.g., 50,000 km or 200 hours..." required>
                </div>
            
                <div class="form-group">
                    <label for="description"><i class="bi bi-file-text"></i> Description:</label>
                    <textarea id="description" name="description" placeholder="Describe the vehicle's condition, features, and any additional information..." required>{{ product.description }}</textarea>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="bi bi-check-circle-fill"></i>
                    Update Listing
                </button>
            </form>
        </div>
    </div>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('menuOverlay');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
            
            // Prevent body scroll when menu is open
            if (menu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        function closeMenuAndNavigate(functionName, param) {
            toggleMobileMenu();
            
            // Call the navigation function after menu closes
            setTimeout(() => {
                if (functionName === 'goToLandingPage1') {
                    goToLandingPage1(param);
                } else if (functionName === 'goToLandingPage45') {
                    goToLandingPage45(param);
                } else if (functionName === 'goToLandingPage28') {
                    goToLandingPage28(param);
                }
            }, 300);
        }

        // Placeholder navigation functions
        function goToLandingPage1(page) {
            console.log('Navigate to:', page);
            // Add your actual navigation logic here
        }

        function goToLandingPage45(page) {
            console.log('Navigate back:', page);
            // Add your actual navigation logic here
        }

        function goToLandingPage28(page) {
            console.log('Navigate to motoring news:', page);
            // Add your actual navigation logic here
        }
    </script>
    
    <script src="{{ url_for('static', filename='mission.js') }}"></script>
</body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Catelog_buyer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet"href="{{ url_for('static', filename='catelog_buyer.css') }}"> 
    </head>

    <body>
        
       

        <!-- Hidden Sidebar (reveals when clicked on menu icon)-->
  <nav class="w3-sidebar w3-black w3-animate-right w3-xxlarge" style="display:none;padding-top:150px;right:0;z-index:2" id="mySidebar">
  <a href="javascript:void(0)" onclick="closeNav()" class="w3-button w3-black w3-xxxlarge w3-display-topright" style="padding:0 12px;">
    <i class="fa fa-remove"></i>
  </a>
  <div class="w3-bar-block w3-center">
    <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black" style="text-decoration: none;" onclick="goToLandingPage1('')">Home</a>
    <a href="#about" class="w3-bar-item w3-button w3-text-grey w3-hover-black" style="text-decoration: none;" onclick="goToLandingPage3('About')">About</a>
    <a href="#about" class="w3-bar-item w3-button w3-text-grey w3-hover-black" style="text-decoration: none;" onclick="goToLandingPage67('review')">Rating & Review</a>
    <a href="#contact" class="w3-bar-item w3-button w3-text-grey w3-hover-black" style="text-decoration: none;" onclick="goToLandingPage1('')">Logout</a>
  </div>
</nav>



<!-- Page Content -->
<div class="w3-main w3-padding-large" style="margin-left:40%">


  <!-- Menu icon to open sidebar -->
  <span class="w3-button w3-top w3-xxlarge w3-text-black w3-hover-text-black" style="width:auto;right:0;" onclick="openNav()"><i class="fa fa-bars"></i></span>
  
  <button onclick="goToLandingPage66('')"  type="button" class="btn btn-primary position-absolute" style="top: 50px;">
    Read messages
    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
      {{count}}
      <span class="visually-hidden">unread messages</span>
    </span>
  </button>
  
   <h1><span style="color: blue;"> Buy  </span> yourself an awesome vehicle at affordable <span style="color: blue;"> price </span></h1>

 

   <div class="product-list">
    {% for product in products %}
    
    <div class="card" style="width: 23.4rem; border-radius: 25px;">
        <div class="product">
            <img src="static/images/{{ product.image }}" width="349" height="300">
            <br>
            <br>
           
            <div class="card-body">
                <strong><h5>{{ product.make }}</strong></h5>
                <strong><h5>Model:</strong> {{ product.model }}</h5>
                <strong><h5>Price:</strong> {{ product.price }}</h5>
                <strong><h5>Mileage:</strong> {{ product.mileage }}</h5>
             

                <form action="/viewproduct" method="post">
                  <input type="hidden" name="id" value={{product._id}}>
                  <input type="hidden" name="image" value="{{ product.image }}">
                  <input type="hidden" name="model" value={{product.model}}>
                  <input type="hidden" name="make" value={{product.make}}>
                  <input type="hidden" name="mileage" value={{product.mileage}}>
                  <input type="hidden" name="description" value={{product.description}}>
                  <input type="hidden" name="price" value="{{ product.price }}"><br><br>
                  <br>
                  <input type="submit" class="btn btn-primary" value="View Item">    
                </form>
                <br>
                <p>______________________________________</p>
                
               
            </div>
        </div>
    </div>

   
 
    {% endfor %}
</div>











  <script>
    // Open and close sidebar
    function openNav() {
      document.getElementById("mySidebar").style.width = "60%";
      document.getElementById("mySidebar").style.display = "block";
    }
    
    function closeNav() {
      document.getElementById("mySidebar").style.display = "none";
    }
    </script>
  

  
<script>

    function closeNav() {
      document.getElementById("mySidebar").style.display = "none";
    }
    </script>
      
        
  <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>
</html>

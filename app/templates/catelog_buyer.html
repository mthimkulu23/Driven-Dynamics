<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buyer Catalog - Driven Dynamics</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Same animated background as catalog */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -50px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
            }
            75% {
                transform: translate(30px, 50px) scale(1.05);
            }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-size: 28px;
            font-weight: 700;
        }

        .logo i {
            font-size: 36px;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .menu-toggle {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Messages Button */
        .messages-btn {
            position: relative;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .messages-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        .badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 700;
        }

        /* Page Title */
        .page-title {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px 20px 30px;
            color: white;
        }

        .page-title h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        }

        .highlight {
            color: #ffd700;
            font-weight: 700;
        }

        /* Product Grid */
        .container-custom {
            position: relative;
            z-index: 10;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 50px 80px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        /* Product Card */
        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 3px solid #667eea;
        }

        .product-details {
            padding: 25px;
        }

        .product-make {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .product-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #555;
        }

        .info-item i {
            color: #667eea;
            font-size: 16px;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        .product-price {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }

        /* View Button */
        .btn-view {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-view:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100%;
            background: rgba(102, 126, 234, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1001;
            padding: 80px 30px;
            transition: right 0.3s ease;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu .nav-link {
            display: block;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 28px;
            padding: 5px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Overlay for mobile menu */
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .menu-overlay.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .product-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header {
                padding: 20px;
            }

            .container-custom {
                padding: 20px;
            }

            .page-title h1 {
                font-size: 32px;
            }

            .logo span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMobileMenu()"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo">
            <i class="bi bi-car-front-fill"></i>
            <span>Driven Dynamics</span>
        </div>
        
        <nav class="nav-menu">
            <button class="messages-btn" onclick="window.location.href='http://127.0.0.1:5000/buyer_message'">
            <i class="bi bi-envelope-fill"></i>
            Read Messages
            {% if count > 0 %}
            <span class="badge">{{count}}</span>
            {% endif %}
            </button>
            <a href="#" class="nav-link" onclick="goToLandingPage1('')">
                <i class="bi bi-house-fill"></i> Home
            </a>
            <a href="#" class="nav-link" onclick="goToLandingPage3('About')">
                <i class="bi bi-info-circle-fill"></i> About
            </a>
            <a href="#" class="nav-link" onclick="goToLandingPage67('review')">
                <i class="bi bi-star-fill"></i> Rating & Review
            </a>
            <a href="#" class="nav-link" onclick="goToLandingPage1('')">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </nav>

        <button class="menu-toggle" onclick="toggleMobileMenu()">
            <i class="bi bi-list"></i>
        </button>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <button class="close-menu" onclick="toggleMobileMenu()">
            <i class="bi bi-x"></i>
        </button>
        <button class="messages-btn" onclick="closeMenuAndNavigate('goToLandingPage66', '')" style="width: 100%; margin-bottom: 20px;">
            <i class="bi bi-envelope-fill"></i>
            Read Messages
            {% if count > 0 %}
            <span class="badge">{{count}}</span>
            {% endif %}
        </button>
        <a href="#" class="nav-link" onclick="closeMenuAndNavigate('goToLandingPage1', '')">
            <i class="bi bi-house-fill"></i> Home
        </a>
        <a href="#" class="nav-link" onclick="closeMenuAndNavigate('goToLandingPage3', 'About')">
            <i class="bi bi-info-circle-fill"></i> About
        </a>
        <a href="#" class="nav-link" onclick="closeMenuAndNavigate('goToLandingPage67', 'review')">
            <i class="bi bi-star-fill"></i> Rating & Review
        </a>
        <a href="#" class="nav-link" onclick="closeMenuAndNavigate('goToLandingPage1', '')">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>

    <!-- Page Title -->
    <div class="page-title">
        <h1><span class="highlight">Buy</span> yourself an awesome vehicle at affordable <span class="highlight">price</span></h1>
    </div>

    <!-- Product Grid -->
    <div class="container-custom">
        <div class="product-grid">
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image_url }}" alt="{{ product.make }}" class="product-image">
                <div class="product-details">
                    <h3 class="product-make">{{ product.make }}</h3>
                    <div class="product-info">
                        <div class="info-item">
                            <i class="bi bi-car-front"></i>
                            <span><span class="info-label">Model:</span> {{ product.model }}</span>
                        </div>
                        <div class="info-item">
                            <i class="bi bi-speedometer"></i>
                            <span><span class="info-label">Mileage:</span> {{ product.mileage }}</span>
                        </div>
                    </div>
                    <div class="product-price">{{ product.price }}</div>
                    <form action="/viewproduct" method="post" style="margin: 0;">
                        <input type="hidden" name="id" value="{{product._id}}">
                        <input type="hidden" name="image" value="{{ product.image }}">
                        <input type="hidden" name="model" value="{{product.model}}">
                        <input type="hidden" name="make" value="{{product.make}}">
                        <input type="hidden" name="mileage" value="{{product.mileage}}">
                        <input type="hidden" name="description" value="{{product.description}}">
                        <input type="hidden" name="price" value="{{ product.price }}">
                        <button type="submit" class="btn-view">
                            <i class="bi bi-eye-fill"></i> View Item
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('menuOverlay');
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
            
            // Prevent body scroll when menu is open
            if (menu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        function closeMenuAndNavigate(functionName, param) {
            toggleMobileMenu();
            
            // Call the navigation function after menu closes
            setTimeout(() => {
                if (functionName === 'goToLandingPage1') {
                    goToLandingPage1(param);
                } else if (functionName === 'goToLandingPage3') {
                    goToLandingPage3(param);
                } else if (functionName === 'goToLandingPage66') {
                    goToLandingPage66(param);
                } else if (functionName === 'goToLandingPage67') {
                    goToLandingPage67(param);
                }
            }, 300);
        }

        // Placeholder navigation functions
        function goToLandingPage1(page) {
            console.log('Navigate to:', page);
        }

        function goToLandingPage3(page) {
            console.log('Navigate to:', page);
        }

        function goToLandingPage66(page) {
            console.log('Navigate to messages:', page);
        }

        function goToLandingPage67(page) {
            console.log('Navigate to review:', page);
        }
    </script>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

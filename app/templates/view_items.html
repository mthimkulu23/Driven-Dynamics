<script>
  function truncateString(str, maxLength) {
    if (str.length <= maxLength) {
        return str;
    }
    const regex = new RegExp(`^.{0,${maxLength}}`);
    const truncated = str.match(regex)[0];
    return truncated + '...'; // Adding ellipsis for clarity
}

// Function to format mileage
function formatMileage(mileage) {
    return new Intl.NumberFormat().format(mileage) + " km";
}

// Function to process form data
function processFormData() {
    const description = document.getElementById('description').value; // Get description from input field
    const mileage = document.getElementById('mileage').value; // Get mileage from input field
    const maxLength = 50; // Set the max length for the description

    const truncatedDescription = truncateString(description, maxLength);
    const formattedMileage = formatMileage(mileage);

    console.log(truncatedDescription); // Outputs truncated description
    console.log(formattedMileage); // Outputs formatted mileage

    // Optionally, update the UI with the results
    document.getElementById('outputDescription').textContent = truncatedDescription;
    document.getElementById('outputMileage').textContent = formattedMileage;
}

// Example usage: Call processFormData when a form is submitted
document.getElementById('myForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission
    processFormData();
});

</script>

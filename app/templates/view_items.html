<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet"href="{{ url_for('static', filename='view_items.css') }}"> 
    </head>

    <body>

         <nav class="navbar"> 
            <i class="bi bi-chevron-left" onclick="goToLandingPage18('back')"></i>
              
       </nav>

       <h1><span style="color: blue;">View</span> the car of your <span style="color: blue;"> Choice! </span></h1>


       <br><br><br>  
     
       <div >
        <img src="static/images/{{image}}" width="390" height="300" >
      </div>



  <table>
    <tr>
      <th>DESCRIPTION</th>
      <td>{{description}}</td>
    </tr>
      <th>FUEL TYPE</th>
      <td>Petrol</td>
    </tr>
    <tr>
      <th>GEARS</th>
      <td>6</td>
    </tr>
    <tr>
      <th>MAKE</th>
      <td>{{make}}</td>
    </tr>
    <tr>
        <th>MODEL</th>
        <td>{{model}}</td>
      </tr>
      <tr>
        <th>NO SEATS</th>
        <td>4 Seats</td>
      </tr>
      <tr>
        <th>NO DOORS</th>
        <td>4 Doors</td>
      </tr>
      <tr>
        <th>BODY TYPE</th>
        <td>Hatchback</td>
      </tr>
      <tr>
        <th>Price</th>
        <td>{{price}}</td>
      </tr>
     
  </table>
  <div>
    <a href="#" class="btn btn-primary" style="display: block; text-align: center; height: 40px;" onclick="goToLandingPage16('enquire')">Enquire</a>
</div>
  


        <script src="/static/mission.js" async defer></script>
    </body>
</html>

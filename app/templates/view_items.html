<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Item - Driven Dynamics</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background - same as catalog */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -50px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
            }
            75% {
                transform: translate(30px, 50px) scale(1.05);
            }
        }

        /* Navbar */
        .navbar {
            position: relative;
            z-index: 10;
            padding: 30px 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .back-btn {
            color: white;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        /* Page Title */
        .page-title {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px 30px;
            color: white;
        }

        .page-title h1 {
            font-size: 42px;
            font-weight: 700;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        }

        .highlight {
            color: #ffd700;
            font-weight: 700;
        }

        /* Content Container */
        .content-container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 50px 80px;
        }

        /* Image Container */
        .image-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .vehicle-image {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            display: block;
        }

        /* Details Card */
        .details-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            width: 30%;
        }

        tr:first-child th {
            border-top-left-radius: 10px;
        }

        tr:last-child th {
            border-bottom-left-radius: 10px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        td {
            word-wrap: break-word;
            color: #333;
        }

        /* Enquire Button */
        .btn-enquire {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            text-align: center;
        }

        .btn-enquire:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 20px;
            }

            .content-container {
                padding: 20px;
            }

            .page-title h1 {
                font-size: 28px;
            }

            .details-card {
                padding: 20px;
            }

            th, td {
                padding: 12px;
                font-size: 14px;
            }

            th {
                width: 35%;
            }

            .back-btn {
                font-size: 24px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="back-btn" onclick="goToLandingPage18('back')">
            <i class="bi bi-chevron-left"></i>
            <span>Back</span>
        </div>
    </nav>

    <!-- Page Title -->
    <div class="page-title">
        <h1><span class="highlight">View</span> the car of your <span class="highlight">Choice!</span></h1>
    </div>

    <!-- Content -->
    <div class="content-container">
        <!-- Image -->
        <div class="image-container">
            <img src="static/images/{{image}}" alt="Vehicle" class="vehicle-image">
        </div>

        <!-- Details Table -->
        <div class="details-card">
            <table>
                <tr>
                    <th><i class="bi bi-car-front"></i> Make</th>
                    <td>{{ make }}</td>
                </tr>
                <tr>
                    <th><i class="bi bi-tag"></i> Model</th>
                    <td>{{ model }}</td>
                </tr>
                <tr>
                    <th><i class="bi bi-speedometer"></i> Mileage</th>
                    <td>{{ mileage }}</td>
                </tr>
                <tr>
                    <th><i class="bi bi-file-text"></i> Description</th>
                    <td>{{ description }}</td>
                </tr>
                <tr>
                    <th><i class="bi bi-currency-dollar"></i> Price</th>
                    <td><strong style="color: #667eea; font-size: 24px;">{{ price }}</strong></td>
                </tr>
            </table>
        </div>

        <!-- Enquire Button -->
        <a href="#" class="btn-enquire" onclick="goToLandingPage16('enquire')">
            <i class="bi bi-envelope-fill"></i>
            Enquire About This Vehicle
        </a>
    </div>

    <script>
        function truncateString(str, maxLength) {
            if (str.length <= maxLength) {
                return str;
            }
            const regex = new RegExp(`^.{0,${maxLength}}`);
            const truncated = str.match(regex)[0];
            return truncated + '...';
        }

        function formatMileage(mileage) {
            return new Intl.NumberFormat().format(mileage) + " km";
        }

        function processFormData() {
            const description = document.getElementById('description').value;
            const mileage = document.getElementById('mileage').value;
            const maxLength = 50;

            const truncatedDescription = truncateString(description, maxLength);
            const formattedMileage = formatMileage(mileage);

            console.log(truncatedDescription);
            console.log(formattedMileage);

            document.getElementById('outputDescription').textContent = truncatedDescription;
            document.getElementById('outputMileage').textContent = formattedMileage;
        }

        // Placeholder navigation function
        function goToLandingPage18(page) {
            console.log('Navigate back:', page);
        }

        function goToLandingPage16(page) {
            console.log('Navigate to enquire:', page);
        }
    </script>
    
    <script src="/static/mission.js"></script>
</body>
</html>

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <body>

        <nav class="navbar"> 
            <i class="bi bi-chevron-left" onclick=" goToLandingPage20('landing')"></i>  
       </nav>

        <h2><u>Review Inquiry</u></h2>
{% for inquiry in inquiries %}
<div class="notification-container">
    <div class="notification">
        <div class="notification-header">
            <h3>New Inquiry</h3>
            <button class="close-btn">X</button>
        </div>
        <div class="notification-body">
            <p><u>You have received a new inquiry from a buyer.</u></p>
            <div class="buyer-info">
                <p><strong>Name:</strong> {{ inquiry.name }}</p>
                <p><strong>Email:</strong> {{ inquiry.email }}</p>
                <p><strong>Contact:</strong> {{ inquiry.contact }}</p>
                <p><strong>Message:</strong> {{ inquiry.message }}</p>
            </div>
            <div class="notification-actions">
                <button class="btn btn-secondary js-dismiss-btn">Dismiss</button>
                <button class="btn btn-secondary" onclick="goToLandingPage90('Reply')">Reply</button>
                
            </div>

            
            
            
        </div>
    </div>
</div>
{% endfor %}

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Function to handle the dismissal of the notification
    function dismissNotification(event) {
        const notificationContainer = event.target.closest('.notification-container');
        if (notificationContainer) {
            notificationContainer.style.display = 'none';
        }
    }

    // Add event listeners to all close buttons
    const closeButtons = document.querySelectorAll('.close-btn');
    closeButtons.forEach(function(button) {
        button.addEventListener('click', dismissNotification);
    });

    // Add event listeners to all dismiss buttons
    const dismissButtons = document.querySelectorAll('.js-dismiss-btn');
    dismissButtons.forEach(function(button) {
        button.addEventListener('click', dismissNotification);
    });
});
</script>

</html>

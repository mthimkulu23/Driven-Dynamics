<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Review Inquiry - Driven Dynamics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Montserrat', sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                overflow-x: hidden;
                position: relative;
            }

            /* Animated background */
            .background-animation {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 0;
                overflow: hidden;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }

            .shape {
                position: absolute;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                animation: float 20s infinite ease-in-out;
            }

            .shape-1 {
                width: 300px;
                height: 300px;
                top: -100px;
                left: -100px;
                animation-delay: 0s;
            }

            .shape-2 {
                width: 400px;
                height: 400px;
                bottom: -150px;
                right: -150px;
                animation-delay: 5s;
            }

            .shape-3 {
                width: 250px;
                height: 250px;
                top: 50%;
                left: 50%;
                animation-delay: 10s;
            }

            @keyframes float {
                0%, 100% {
                    transform: translate(0, 0) scale(1);
                }
                25% {
                    transform: translate(50px, -50px) scale(1.1);
                }
                50% {
                    transform: translate(-30px, 30px) scale(0.9);
                }
                75% {
                    transform: translate(30px, 50px) scale(1.05);
                }
            }

            /* Content wrapper */
            .content-wrapper {
                position: relative;
                z-index: 10;
                max-width: 900px;
                margin: 0 auto;
                padding: 20px;
            }

            /* Navbar */
            .navbar {
                padding: 15px 0;
                margin-bottom: 25px;
            }

            .back-button {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                width: 50px;
                height: 50px;
                font-size: 28px;
                color: white;
                cursor: pointer;
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
                border-radius: 50%;
                border: 2px solid rgba(255, 255, 255, 0.3);
                transition: all 0.3s ease;
                text-decoration: none;
            }

            .back-button:hover {
                background: rgba(255, 255, 255, 0.35);
                transform: translateX(-5px);
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            }

            /* Page title */
            .page-title {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 30px;
                margin-bottom: 30px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                text-align: center;
            }

            .page-title h2 {
                color: #667eea;
                font-size: 32px;
                font-weight: 700;
                margin: 0;
                text-decoration: underline;
                text-decoration-color: #764ba2;
            }

            /* Inquiry card */
            .inquiry-card {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 30px;
                margin-bottom: 25px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease;
                opacity: 1;
            }

            .inquiry-card.dismissed {
                opacity: 0;
                transform: scale(0.95);
                pointer-events: none;
            }

            .inquiry-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            }

            .card-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
                padding-bottom: 15px;
                border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            }

            .card-header h3 {
                color: #667eea;
                font-size: 24px;
                font-weight: 700;
                margin: 0;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .close-btn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                cursor: pointer;
                font-size: 20px;
                font-weight: bold;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .close-btn:hover {
                transform: rotate(90deg) scale(1.1);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

            .card-body {
                margin-bottom: 20px;
            }

            .card-body > p {
                color: #764ba2;
                font-size: 16px;
                font-weight: 600;
                margin-bottom: 20px;
                text-decoration: underline;
            }

            .inquiry-info {
                background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
                border-radius: 15px;
                padding: 25px;
                margin-bottom: 20px;
            }

            .inquiry-info p {
                color: #333;
                font-size: 15px;
                margin: 12px 0;
                line-height: 1.8;
                word-wrap: break-word;
            }

            .inquiry-info strong {
                color: #667eea;
                font-weight: 700;
                min-width: 90px;
                display: inline-block;
            }

            /* Action buttons */
            .action-buttons {
                display: flex;
                gap: 15px;
                justify-content: center;
                margin-top: 20px;
                flex-wrap: wrap;
            }

            .btn {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                padding: 14px 35px;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: inline-flex;
                align-items: center;
                gap: 8px;
            }

            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
            }

            .btn i {
                font-size: 18px;
            }

            .btn-dismiss {
                background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            }

            .btn-dismiss:hover {
                box-shadow: 0 10px 30px rgba(108, 117, 125, 0.5);
            }

            /* Empty state */
            .empty-state {
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                padding: 60px 30px;
                text-align: center;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
                display: none;
            }

            .empty-state.show {
                display: block;
                animation: fadeIn 0.5s ease;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .empty-state i {
                font-size: 80px;
                color: rgba(102, 126, 234, 0.3);
                margin-bottom: 20px;
            }

            .empty-state h3 {
                color: #667eea;
                font-size: 24px;
                font-weight: 700;
                margin-bottom: 10px;
            }

            .empty-state p {
                color: #666;
                font-size: 16px;
            }

            /* Responsive */
            @media (max-width: 768px) {
                .content-wrapper {
                    padding: 15px;
                }

                .page-title {
                    padding: 20px;
                }

                .page-title h2 {
                    font-size: 26px;
                }

                .inquiry-card {
                    padding: 20px;
                }

                .card-header h3 {
                    font-size: 20px;
                }

                .inquiry-info {
                    padding: 15px;
                }

                .action-buttons {
                    flex-direction: column;
                }

                .btn {
                    width: 100%;
                    justify-content: center;
                }
            }
        </style>
    </head>
    <body>
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Navbar -->
            <nav class="navbar"> 
                <a href="javascript:history.back()" class="back-button">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </nav>

            <!-- Page Title -->
            <div class="page-title">
                <h2>Review Inquiry</h2>
            </div>

            <!-- Inquiries Container -->
            <div id="inquiries-container">
                {% for inquiry in inquiries %}
                <div class="inquiry-card" data-id="{{ inquiry.id }}">
                    <div class="card-header">
                        <h3>
                            <i class="bi bi-envelope-fill"></i>
                            New Inquiry
                        </h3>
                        <button class="close-btn" onclick="dismissInquiry(this)">Ã—</button>
                    </div>
                    
                    <div class="card-body">
                        <p>You have received a new inquiry from a buyer.</p>
                        
                        <div class="inquiry-info">
                            <p><strong>Name:</strong> {{ inquiry.name }}</p>
                            <p><strong>Email:</strong> {{ inquiry.email }}</p>
                            <p><strong>Contact:</strong> {{ inquiry.contact }}</p>
                            <p><strong>Message:</strong> {{ inquiry.message }}</p>
                        </div>

                        <div class="action-buttons">
                            <button class="btn btn-dismiss" onclick="dismissInquiry(this)">
                                <i class="bi bi-x-circle"></i>
                                Dismiss
                            </button>
                            <button class="btn" onclick="replyToInquiry('{{ inquiry.email }}', '{{ inquiry.name }}')">
                                <i class="bi bi-reply-fill"></i>
                                Reply
                            </button>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="empty-state">
                <i class="bi bi-inbox"></i>
                <h3>All Caught Up!</h3>
                <p>You've reviewed all your inquiries.</p>
            </div>
        </div>

        <script>
            // Dismiss inquiry with animation
            function dismissInquiry(button) {
                const card = button.closest('.inquiry-card');
                card.classList.add('dismissed');
                
                setTimeout(() => {
                    card.style.display = 'none';
                    checkIfEmpty();
                }, 300);
            }

            // Reply to inquiry
            function replyToInquiry(email, name) {
                const subject = encodeURIComponent(`Reply to your inquiry - Driven Dynamics`);
                const body = encodeURIComponent(`Dear ${name},\n\nThank you for your inquiry.\n\n`);
                window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
            }

            // Check if all inquiries are dismissed
            function checkIfEmpty() {
                const visibleCards = document.querySelectorAll('.inquiry-card:not(.dismissed)');
                const emptyState = document.getElementById('empty-state');
                
                if (visibleCards.length === 0) {
                    emptyState.classList.add('show');
                }
            }

            // Legacy function for compatibility
            function goToLandingPage20(action) {
                if (action === 'landing') {
                    window.history.back();
                }
            }

            function goToLandingPage90(action) {
                if (action === 'Reply') {
                    console.log('Navigate to reply page');
                }
            }

            // Initialize: Check if there are no inquiries on load
            document.addEventListener('DOMContentLoaded', function() {
                const inquiryCards = document.querySelectorAll('.inquiry-card');
                if (inquiryCards.length === 0) {
                    document.getElementById('empty-state').classList.add('show');
                }
            });
        </script>
        
        <script src="/static/mission.js" async defer></script>
    </body>
</html>

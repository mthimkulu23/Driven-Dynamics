<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pending Approvals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <div class="container">
        <h2>Pending Product Approvals (Admin)</h2>
        <p>Approve products to appear on the buyer catalog.</p>

        <div class="row">
            {% for p in products %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="{{ p.image_url }}" class="card-img-top" alt="">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.make }} {{ p.model }}</h5>
                        <p class="card-text">{{ p.description }}</p>
                        <p><strong>Seller:</strong> {{ p.get('SellerEmail') }}</p>
                        <form method="post" action="/admin/approve/{{ p.get('_id') }}">
                            <button class="btn btn-success" type="submit">Approve</button>
                        </form>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col-12">
                <p>No pending products.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

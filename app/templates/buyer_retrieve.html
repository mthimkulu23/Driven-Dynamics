<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet"href="{{ url_for('static', filename='retrieve_seller.css') }}"> 
    </head>
    <body>

        <nav class="navbar"> 
            <i class="bi bi-chevron-left" onclick="goToLandingPage20('back')"></i>  
       </nav>

        <h2><u>Review Inquiry</u></h2>
{% for inquiry in inquiries %}
<div class="notification-container">
    <div class="notification">
        <div class="notification-header">
            <h3>New Inquiry</h3>
            <button class="close-btn">X</button>
        </div>
        <div class="notification-body">
            <p>You have received a new inquiry from a buyer.</p>
            <div class="buyer-info">
                <p><strong>To:</strong> {{ inquiry.contact }}</p>
                <p><strong>Message:</strong> {{ inquiry.message }}</p>
            </div>
            <div class="notification-actions">
                <button class="btn btn-secondary js-dismiss-btn">Dismiss</button>
                <button class="btn btn-secondary" onclick="goToLandingPage90('Reply')">Reply</button>
            </div>
        </div>
    </div>
    <div class="notification-body">
        <p>You have received a new message from a seller.</p>
        <div class="buyer-info">
            <p><strong>Message:</strong> {{ inquiry.message }}</p>
        </div>
</div>
{% endfor %}


<script src="/static/mission.js" async defer></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Leave a Review</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='review.css') }}"> 
    <style>
        .rating .star {
            font-size: 24px;
            cursor: pointer;
        }
        .rating .star.selected {
            color: gold;
        }
        @media (max-width: 867px) {
            #popup.popup {
                width: 100%;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar"> 
        <i class="bi bi-chevron-left" onclick="goToLandingPage25('back')"></i>  
    </nav>
    
    <h1>Rating & Review</h1>
    <h4>Driven Dynamics review</h4>
    <p>What do buyers say about their experience with their Sellers</p>
    
    <div>
        <img src="{{ url_for('static', filename='images/handshake.jpeg') }}" alt="Norway" style="width:100%;">
    </div>
    
    <div class="container">
        <h2>Leave a Review</h2>
        <form id="inquiry-form" action="{{ url_for('review.review') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <div class="rating" id="rating">
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                </div>
                <input type="hidden" id="rating-value" name="rating" value="0">
            </div>
    
            <div class="form-group">
                <label for="image">Choose Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
            </div>
            <br>
            
            <div class="form-group">
                <textarea class="form-control" id="name" name="name" placeholder="Type your name & surname..."></textarea>
                <input type="hidden" id="rating-name" name="rating" value="0">
            </div>
            <br>
    
            <div class="form-group">
                <textarea class="form-control" id="model" name="model" placeholder="Type model of car..."></textarea>
                <input type="hidden" id="rating-model" name="rating" value="0">
            </div>

            <br>
    
            <div class="form-group">
                <textarea class="form-control" id="make" name="make" placeholder="Type make of car..."></textarea>
                <input type="hidden" id="rating-make" name="rating" value="0">
            </div>

            <br>
    
            <div class="form-group">
                <textarea class="form-control" id="review-text" name="review_text" placeholder="Type your review here..."></textarea>
                <input type="hidden" id="rating-review" name="rating" value="0">
            </div>
    
            <button type="submit" id="submit-review" class="btn btn-primary">Submit</button>
            
        </form>
    </div>
      
    <div id="popup" class="popup" style="display: none;">
        <div class="popup-content">
            <h1>Thank you for your feedback!</h1>
            <p>We appreciate your input and will use it to improve our services</p>
            <button class="btn btn-primary" id="close-popup">Close</button>
        </div>
    </div>

    <script>
        // Get all the star elements
const stars = document.querySelectorAll('.star');

// Add click event listener to each star
stars.forEach((star, index) => {
  star.addEventListener('click', () => {
    // Set the rating value
    document.getElementById('rating-value').value = index + 1;

    // Add the 'active' class to the clicked star and all stars before it
    for (let i = 0; i <= index; i++) {
      stars[i].classList.add('active');
    }

    // Remove the 'active' class from all stars after the clicked star
    for (let i = index + 1; i < stars.length; i++) {
      stars[i].classList.remove('active');
    }
  });
});
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const stars = document.querySelectorAll('.star');
            let rating = 0;
          
            stars.forEach((star, index) => {
                star.addEventListener('click', () => {
                    rating = index + 1;
                    stars.forEach((s, i) => {
                        if (i < rating) {
                            s.classList.add('selected');
                        } else {
                            s.classList.remove('selected');
                        }
                    });
                    document.getElementById('rating-review').value = rating;
                    console.log("rating:" , document.getElementById('rating-review').value)
                });
            });
            console.log("rate:" , rating)
            document.getElementById('submit-review').addEventListener('click', async (event) => {
                const reviewText = document.getElementById('review-text').value;
                const nameText = document.getElementById('name').value;
                const makeText = document.getElementById('make').value;
                const modelText = document.getElementById('model').value;
                const imageFile = document.getElementById('image').files[0];
                rating = document.getElementById('rating-review').value;
              
                console.log("val rate", rating)
                if (rating !== 0 && reviewText.trim() !== "" && nameText.trim() !== "" && makeText.trim() !== "" && modelText.trim() !== "" && imageFile) {
                    event.preventDefault();
                    const form = document.getElementById('inquiry-form');
                    const formData = new FormData(form);
                    console.log(" rate", rating)
                    try {
                        const response = await fetch(form.action, {
                            method: form.method,
                            body: formData
                        });
                        
                        if (response.ok) {
                            document.getElementById('popup').style.display = 'block';
                        } else {
                            alert('Failed to submit review');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('An error occurred while submitting the review');
                    }
                } else {
                    alert("Please fill out all the required fields.");
                }
            });
          
            document.getElementById('close-popup').addEventListener('click', function() {
                document.getElementById('popup').style.display = 'none';
                window.location.href = "{{ url_for('review.review_display12') }}";
            });
        });
    </script>
    <script src="{{ url_for('static', filename='mission.js') }}"></script>
</body>
</html>

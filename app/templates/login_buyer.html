<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Driven Dynamics</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to external CSS file -->
        <link rel="stylesheet"href="{{ url_for('static', filename='login.css') }}"> 
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Back Button -->
    <a href="#" class="back-button" onclick="goToLandingPage1('Go back')">
        <i class="bi bi-arrow-left"></i>
    </a>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <!-- Logo & Header -->
            <div class="login-header">
                <div class="logo-wrapper">
                    <i class="bi bi-car-front-fill"></i>
                </div>
                <h1>Welcome Back</h1>
                <p class="subtitle">Login to access your account as Buyer</p>
            </div>

           

            <!-- Divider -->
            <div class="divider">
                <span>continue with email</span>
            </div>

            <!-- Login Form -->
            <form action="/login" method="POST" class="login-form" onsubmit="validateLoginForm()">
                <div class="form-group">
                    <label for="Email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="bi bi-envelope"></i>
                        <input 
                            type="email" 
                            id="Email" 
                            name="Email" 
                            placeholder="Enter your email" 
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock"></i>
                        <input 
                            type="password" 
                            id="Password" 
                            name="Password" 
                            placeholder="Enter your password" 
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary">
                    Login to Account
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="signup-link">
                Don't have an account? 
                <a href="http://127.0.0.1:5000/signup_buyer" onclick="goToLandingPage2('signup')">Create one</a>
            </div>

            <!-- Role Toggle -->
            <div class="role-toggle">
                <p>Looking to sell a car?</p>
                <a href="http://127.0.0.1:5000/login" class="toggle-link">Switch to Seller Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('Password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }

        // Form validation
        function validateLoginForm() {
            const email = document.getElementById('Email').value;
            const password = document.getElementById('Password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return false;
            }
            
            return true;
        }

        // Social login handlers (placeholder functions)
        document.querySelector('.google-btn').addEventListener('click', function() {
            console.log('Google login clicked');
            // Implement Google OAuth here
            alert('Google authentication would be implemented here');
        });

        document.querySelector('.apple-btn').addEventListener('click', function() {
            console.log('Apple login clicked');
            alert('Apple authentication would be implemented here');
        });

        document.querySelector('.facebook-btn').addEventListener('click', function() {
            console.log('Facebook login clicked');
            alert('Facebook authentication would be implemented here');
        });

        // Placeholder navigation functions
        function goToLandingPage1(action) {
            console.log(action);
            window.history.back();
        }

        function goToLandingPage2(page) {
            console.log('Navigate to:', page);
            // Implement navigation to signup page
        }
    </script>
</body>
</html>

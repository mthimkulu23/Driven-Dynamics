       <h1>Add item</h1>
      <form action="/sell_review" method="POST" enctype="multipart/form-data">
          <label for="image">Choose Image:</label>
          <input type="file" id="image" name="image" accept="image/*"><br><br>
  
          <label for="make">Make:</label>
          <input type="text" id="make" name="make" placeholder="Car make.." required><br><br>
  
          <label for="model">Model:</label>
          <input type="text" id="model" name="model" placeholder="Car model.." required><br><br>
  
          <label for="price">Price:</label>
          <input type="text" id="price" name="price" placeholder="Car price.." required><br><br>
  
          <label for="description">Description:</label>
          <textarea id="description" name="description" placeholder="Car description.." required></textarea><br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
      </form>

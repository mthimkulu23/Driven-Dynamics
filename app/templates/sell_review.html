<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Item - Driven Dynamics</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(50px, -50px) scale(1.1);
            }

            50% {
                transform: translate(-30px, 30px) scale(0.9);
            }

            75% {
                transform: translate(30px, 50px) scale(1.05);
            }
        }

        .header {
            position: relative;
            z-index: 10;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
            font-size: 28px;
            font-weight: 700;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .page-title {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 50px 20px 30px;
            color: white;
        }

        .page-title h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        }

        .highlight {
            color: #ffd700;
            font-weight: 700;
        }

        .form-container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 50px 80px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-card {
                padding: 25px;
            }

            .page-title h1 {
                font-size: 32px;
            }
        }
    </style>
</head>

<body data-flashed='{{ get_flashed_messages() | tojson | safe }}'>
    <style>
        /* User Profile Styles */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-icon {
            font-size: 32px;
            color: #ffd700;
        }

        .welcome-text {
            font-size: 14px;
            font-weight: 500;
        }

        .welcome-text strong {
            font-weight: 700;
            color: #ffd700;
        }
    </style>
    <div class="background-animation">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <header class="header">
        <div class="logo">
            <i class="bi bi-car-front-fill"></i>
            <span>Driven Dynamics</span>
        </div>
        <nav class="nav-menu">
            {% if session.user_name %}
            <div class="user-profile">
                <i class="bi bi-person-circle profile-icon"></i>
                <span class="welcome-text">Welcome back, <strong>{{ session.user_name }}</strong></span>
            </div>
            {% endif %}
            <a href="#" class="nav-link" onclick="goToLandingPage1('')"><i class="bi bi-house-fill"></i> Home</a>
            <a href="#" class="nav-link" onclick="goToLandingPage17('landing')"><i
                    class="bi bi-arrow-left-circle-fill"></i> Back</a>
            <a href="#" class="nav-link" onclick="goToLandingPage1('')"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </nav>
    </header>

    <div class="page-title">
        <h1>Add <span class="highlight">New Item</span></h1>
        <p>List your vehicle for all <span class="highlight">buyers</span> to see</p>
    </div>

    <div class="form-container">
        <div class="form-card">
            <form id="sellForm" action="/sell_review" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image"><i class="bi bi-image"></i> Choose Image:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="make"><i class="bi bi-car-front"></i> Make:</label>
                    <input type="text" id="make" name="make" placeholder="e.g., Toyota, BMW..." required>
                </div>

                <div class="form-group">
                    <label for="mileage"><i class="bi bi-speedometer"></i> Mileage/Hours:</label>
                    <input type="text" id="mileage" name="mileage" placeholder="e.g., 50,000 km..." required>
                </div>

                <div class="form-group">
                    <label for="model"><i class="bi bi-tag"></i> Model:</label>
                    <input type="text" id="model" name="model" placeholder="e.g., Camry..." required>
                </div>

                <div class="form-group">
                    <label for="price"><i class="bi bi-currency-dollar"></i> Price:</label>
                    <input type="text" id="price" name="price" placeholder="e.g., R 250,000..." required>
                </div>

                <div class="form-group">
                    <label for="description"><i class="bi bi-file-text"></i> Description:</label>
                    <textarea id="description" name="description" placeholder="Describe the vehicle..."
                        required></textarea>
                </div>

                <div class="form-group"
                    style="border: 2px dashed #667eea; padding: 15px; border-radius: 10px; background: #f8f9ff;">
                    <label style="color: #d9534f;"><i class="bi bi-shield-lock-fill"></i> Security Verification</label>

                    <div class="mt-3">
                        <label for="vin_number">VIN Number (17 Characters):</label>
                        <input type="text" id="vin_number" name="vin_number" maxlength="17"
                            placeholder="Check your dashboard or windshield..." required>
                    </div>

                    <div class="mt-3">
                        <label for="license_plate">License Plate Number:</label>
                        <input type="text" id="license_plate" name="license_plate" placeholder="e.g. AB 12 CD GP"
                            required>
                    </div>

                    <div class="mt-3">
                        <label for="reg_document"><i class="bi bi-file-earmark-pdf"></i> Upload Registration Doc
                            (PDF/Image):</label>
                        <input type="file" id="reg_document" name="reg_document" accept=".pdf, image/*" required>
                        <small class="text-muted">This is required to verify ownership and prevent stolen vehicle
                            listings.</small>
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="bi bi-plus-circle-fill"></i>
                    Add Item to Catalog
                </button>
            </form>
        </div>
    </div>

    <script>
        // CAPTURE FLASH MESSAGES FROM PYTHON
        document.addEventListener('DOMContentLoaded', function () {
            const flashedMessages = JSON.parse(document.body.getAttribute('data-flashed') || '[]');
            if (flashedMessages && flashedMessages.length) {
                // Convert Python list to JS array safely (already converted above)
                flashedMessages.forEach(msg => {
                    if (msg === "success_popup") {
                        Swal.fire({
                            title: 'Listing Received!',
                            text: 'Your vehicle has been submitted for verification in Thabang Mthimkulu\'s system.',
                            icon: 'success',
                            confirmButtonColor: '#764ba2',
                            confirmButtonText: 'Great!'
                        });
                    } else if (msg === "error_missing_files") {
                        Swal.fire({
                            title: 'Missing Files',
                            text: 'Please ensure you upload both the vehicle image and the registration document.',
                            icon: 'warning',
                            confirmButtonColor: '#d9534f'
                        });
                    }
                });
            }

            // FORM SUBMISSION LOADING STATE
            const sellForm = document.getElementById('sellForm');
            if (sellForm) {
                sellForm.addEventListener('submit', function () {
                    Swal.fire({
                        title: 'Uploading...',
                        text: 'Please wait while we process your vehicle details.',
                        allowOutsideClick: false,
                        showConfirmButton: false,
                        didOpen: () => {
                            Swal.showLoading();
                        }
                    });
                });
            }
        });

        // Your Navigation Functions
        function toggleMobileMenu() {
            const menu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('menuOverlay');
            if (menu) menu.classList.toggle('active');
            if (overlay) overlay.classList.toggle('active');
        }

        function goToLandingPage1(page) { console.log('Home/Logout'); }
        function goToLandingPage17(page) { console.log('Back'); }
    </script>

    <script src="{{ url_for('static', filename='mission.js') }}"></script>
</body>

</html>
